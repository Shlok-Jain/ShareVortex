<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ShareVortex</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="loading">
    <div class="loading-text">Loading . . .</div>
    <div class="loading">
      <span style="--i:1;"></span>
      <span style="--i:2;"></span>
      <span style="--i:3;"></span>
      <span style="--i:4;"></span>
      <span style="--i:5;"></span>
      <span style="--i:6;"></span>
      <span style="--i:7;"></span>
      <span style="--i:8;"></span>
      <span style="--i:9;"></span>
      <span style="--i:10;"></span>
      <span style="--i:11;"></span>
      <span style="--i:12;"></span>
      <span style="--i:13;"></span>
      <span style="--i:14;"></span>
      <span style="--i:15;"></span>
      <span style="--i:16;"></span>
      <span style="--i:17;"></span>
      <span style="--i:18;"></span>
      <span style="--i:19;"></span>
      <span style="--i:20;"></span>
    </div>
    <style>
      #loading {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 11;
        background: #222;
      }
      .loading-text{
        font-size: 2rem;
        color: #fff;
        margin-bottom: 20px;
        /* animation: showloading 1s linear infinite; */
      }

      .loading {
        position: relative;
        display: flex;
        gap: 15px;
      }

      .loading span {
        position: relative;
        width: 5px;
        height: 20px;

      }

      .loading span::before {
        content: '';
        position: absolute;
        inset: 0;
        animation: animateloading 8s linear infinite;
        animation-delay: calc(var(--i) * 0.1s);
      }

      @keyframes animateloading {
        0% {
          background: #0f0;
          box-shadow: 0 0 5px #0f0,
            0 0 15px #0f0,
            0 0 30px #0f0,
            0 0 50px #0f0;
          rotate: 0deg;
        }

        20% {
          background: #0f0;
          box-shadow: 0 0 5px #0f0,
            0 0 15px #0f0,
            0 0 30px #0f0,
            0 0 50px #0f0;
          rotate: 0deg;
        }

        40% {
          background: #0f0;
          box-shadow: 0 0 5px #0f0,
            0 0 15px #0f0,
            0 0 30px #0f0,
            0 0 50px #0f0;
          rotate: 90deg;
          transform-origin: bottom;
          filter: hue-rotate(0deg);
        }

        80% {
          background: #0f0;
          box-shadow: 0 0 5px #0f0,
            0 0 15px #0f0,
            0 0 30px #0f0,
            0 0 50px #0f0;
          rotate: 90deg;
          transform-origin: bottom;
          filter: hue-rotate(360deg);

        }

        90% {
          background: #000;
          box-shadow: none;
          rotate: 0deg;
        }

        90.1%,
        100% {
          box-shadow: #000;
          box-shadow: none;
        }
      }
      @keyframes showloading{
        0%{
          opacity: 0;
        }
        100%{
          opacity: 1;
        }
      }
      @keyframes hideloading{
        0%{
          opacity: 1;
        }
        100%{
          opacity: 0;
        }
      }
    </style>
  </div>
</body>

</html>
